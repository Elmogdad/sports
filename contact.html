<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع اللياقة البدنية - اتصل بنا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-black text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">موقع اللياقة</div>
            <ul class="flex space-x-4 space-x-reverse">
                <li><a href="#" class="hover:text-red-500">الرئيسية</a></li>
                <li><a href="#" class="hover:text-red-500">البرامج</a></li>
                <li><a href="#" class="hover:text-red-500">المدربون</a></li>
                <li><a href="#" class="hover:text-red-500">تواصل معنا</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section id="contact" class="contact py-16 bg-white">
            <div class="container mx-auto">
                <h2 class="text-3xl font-bold text-center mb-8"><i class="fas fa-envelope mr-2"></i>اتصل بنا</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <form class="bg-gray-100 p-6 rounded-lg shadow-md">
                            <div class="mb-4">
                                <label for="name" class="block mb-2">الاسم</label>
                                <input type="text" id="name" class="w-full p-2 border rounded" required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block mb-2">البريد الإلكتروني</label>
                                <input type="email" id="email" class="w-full p-2 border rounded" required>
                            </div>
                            <div class="mb-4">
                                <label for="subject" class="block mb-2">الموضوع</label>
                                <input type="text" id="subject" class="w-full p-2 border rounded" required>
                            </div>
                            <div class="mb-4">
                                <label for="message" class="block mb-2">الرسالة</label>
                                <textarea id="message" class="w-full p-2 border rounded" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">إرسال</button>
                        </form>
                    </div>
                    <div>
                        <div class="bg-gray-100 p-6 rounded-lg shadow-md mb-6">
                            <h3 class="text-xl font-bold mb-4"><i class="fas fa-info-circle mr-2"></i>بيانات التواصل</h3>
                            <p class="mb-2"><i class="fas fa-map-marker-alt mr-2"></i>العنوان: شارع الرياضة، حي اللياقة، المدينة</p>
                            <p class="mb-2"><i class="fas fa-phone mr-2"></i>الهاتف: +966 12 345 6789</p>
                            <p class="mb-2"><i class="fas fa-envelope mr-2"></i>البريد الإلكتروني: info@fitnessclub.com</p>
                        </div>
                        <div class="bg-gray-100 p-6 rounded-lg shadow-md">
                            <h3 class="text-xl font-bold mb-4"><i class="fas fa-map mr-2"></i>موقعنا</h3>
                            <div class="aspect-w-16 aspect-h-9">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3710.0307470414188!2d39.1897106!3d21.5787961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjHCsDM0JzQzLjciTiAzOcKwMTEnMjMuMCJF!5e0!3m2!1sen!2ssa!4v1632064891560!5m2!1sen!2ssa" 
                                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

  
    <footer class="bg-black text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 موقع اللياقة. جميع الحقوق محفوظة.</p>
            <div class="mt-4">
                <a href="#" class="text-white hover:text-red-500 mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white hover:text-red-500 mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white hover:text-red-500 mx-2"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>


    <script>
        // يمكنك إضافة أي كود JavaScript إضافي هنا
    </script>
</body>
</html>
