<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة البرامج</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-black text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">إدارة البرامج</div>
            <ul class="flex space-x-4 space-x-reverse">
                <li><a href="dashboard.html" class="hover:text-red-500">لوحة التحكم</a></li>
                <li><a href="trainer-list.html" class="hover:text-red-500">المدربين</a></li>
                <li><a href="testimonials.html" class="hover:text-red-500">العملاء</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">إدارة البرامج</h1>

        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">إضافة برنامج جديد</h2>
            <form class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <label for="programName" class="block text-sm font-medium text-gray-700">اسم البرنامج</label>
                    <input type="text" id="programName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring focus:ring-red-500 focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="programDuration" class="block text-sm font-medium text-gray-700">مدة البرنامج (أسابيع)</label>
                    <input type="number" id="programDuration" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring focus:ring-red-500 focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="programPrice" class="block text-sm font-medium text-gray-700">السعر</label>
                    <input type="number" id="programPrice" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring focus:ring-red-500 focus:ring-opacity-50" required>
                </div>
                <button type="submit" class="mt-4 w-full bg-red-500 text-white p-2 rounded hover:bg-red-600">إضافة البرنامج</button>
            </form>
        </div>

        <h2 class="text-xl font-bold mb-4">البرامج الحالية</h2>
        <div class="bg-white rounded-lg shadow-md p-6">
            <table class="min-w-full">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2 text-right">اسم البرنامج</th>
                        <th class="px-4 py-2 text-right">مدة البرنامج</th>
                        <th class="px-4 py-2 text-right">السعر</th>
                        <th class="px-4 py-2 text-right">الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border px-4 py-2">برنامج القوة</td>
                        <td class="border px-4 py-2">8 أسابيع</td>
                        <td class="border px-4 py-2">200 ريال</td>
                        <td class="border px-4 py-2">
                            <button class="text-blue-500 hover:underline">تعديل</button>
                            <button class="text-red-500 hover:underline">حذف</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="border px-4 py-2">برنامج اللياقة القلبية</td>
                        <td class="border px-4 py-2">6 أسابيع</td>
                        <td class="border px-4 py-2">150 ريال</td>
                        <td class="border px-4 py-2">
                            <button class="text-blue-500 hover:underline">تعديل</button>
                            <button class="text-red-500 hover:underline">حذف</button>
                        </td>
                    </tr>
                    <!-- يمكنك إضافة المزيد من البرامج هنا -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="bg-black text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 موقع اللياقة. جميع الحقوق محفوظة.</p>
            <div class="mt-4">
                <a href="#" class="text-white hover:text-red-500 mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white hover:text-red-500 mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white hover:text-red-500 mx-2"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // يمكنك إضافة أي كود JavaScript إضافي هنا
    </script>
</body>
</html>
