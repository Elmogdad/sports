<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة العملاء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-black text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">إدارة العملاء</div>
            <ul class="flex space-x-4 space-x-reverse">
                <li><a href="dashboard.html" class="hover:text-red-500">لوحة التحكم</a></li>
                <li><a href="program-list.html" class="hover:text-red-500">البرامج</a></li>
                <li><a href="trainer-list.html" class="hover:text-red-500">المدربين</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">إدارة العملاء</h1>

        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">إضافة عميل جديد</h2>
            <form class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <label for="clientName" class="block text-sm font-medium text-gray-700">اسم العميل</label>
                    <input type="text" id="clientName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring focus:ring-red-500 focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="clientEmail" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                    <input type="email" id="clientEmail" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring focus:ring-red-500 focus:ring-opacity-50" required>
                </div>
                <div class="mb-4">
                    <label for="clientPhone" class="block text-sm font-medium text-gray-700">رقم الهاتف</label>
                    <input type="tel" id="clientPhone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring focus:ring-red-500 focus:ring-opacity-50" required>
                </div>
                <button type="submit" class="mt-4 w-full bg-red-500 text-white p-2 rounded hover:bg-red-600">إضافة العميل</button>
            </form>
        </div>

        <h2 class="text-xl font-bold mb-4">العملاء الحاليين</h2>
        <div class="bg-white rounded-lg shadow-md p-6">
            <table class="min-w-full">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2 text-right">اسم العميل</th>
                        <th class="px-4 py-2 text-right">البريد الإلكتروني</th>
                        <th class="px-4 py-2 text-right">رقم الهاتف</th>
                        <th class="px-4 py-2 text-right">الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border px-4 py-2">علي محمد</td>
                        <td class="border px-4 py-2">ali@example.com</td>
                        <td class="border px-4 py-2">0501234567</td>
                        <td class="border px-4 py-2">
                            <button class="text-blue-500 hover:underline">تعديل</button>
                            <button class="text-red-500 hover:underline">حذف</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="border px-4 py-2">فاطمة حسن</td>
                        <td class="border px-4 py-2">fatima@example.com</td>
                        <td class="border px-4 py-2">0509876543</td>
                        <td class="border px-4 py-2">
                            <button class="text-blue-500 hover:underline">تعديل</button>
                            <button class="text-red-500 hover:underline">حذف</button>
                        </td>
                    </tr>
                    <!-- يمكنك إضافة المزيد من العملاء هنا -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="bg-black text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 موقع اللياقة. جميع الحقوق محفوظة.</p>
            <div class="mt-4">
                <a href="#" class="text-white hover:text-red-500 mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white hover:text-red-500 mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white hover:text-red-500 mx-2"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // يمكنك إضافة أي كود JavaScript إضافي هنا
    </script>
</body>
</html>
